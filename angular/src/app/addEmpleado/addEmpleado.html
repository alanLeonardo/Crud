<div class="container">
  <Form [formGroup]="empleadoForm" (ngSubmit)="onSubmit()" class="div">
    <div class="form-group">
      <label for="exampleInputNombreCompleto">Nombre y Apellido</label>
      <input type="nombreYApellido" class="form-control" formControlName="nombreYApellido"
        id="exampleInputNombreYApellido" aria-describedby="nombreYApellidolHelp">
    </div>
    <div class="alert-danger" *ngFor="let validation of validation_messages.nombreYApellido">
      <div
        *ngIf="empleadoForm.get('nombreYApellido').hasError(validation.type) && (empleadoForm.get('nombreYApellido').dirty || empleadoForm.get('nombreYApellido').touched)"
        class="container-error-message"> {{validation.message}} </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="noname@gmail.com">
    </div>
    <div class="alert-danger" *ngFor="let validation of validation_messages.email">
      <div
        *ngIf="empleadoForm.get('email').hasError(validation.type) && (empleadoForm.get('email').dirty || empleadoForm.get('email').touched)"
        class="container-error-message"> {{validation.message}} </div>
    </div>
    <div class="form-group">
      <label for="exampleInputFechaDeNacimiento">Fecha de nacimiento</label>
      <input type="date" class="form-control" formControlName="fechaDeNacimiento"
        id="exampleInputFechaDeNacimiento" placeholder="DD/MM/AAAA">
    </div>
    <div class="alert-danger" *ngFor="let validation of validation_messages.fechaDeNacimiento">
      <div
        *ngIf="empleadoForm.get('fechaDeNacimiento').hasError(validation.type) && (empleadoForm.get('fechaDeNacimiento').dirty || empleadoForm.get('fechaDeNacimiento').touched)"
        class="container-error-message"> {{validation.message}} </div>
    </div>
    <div class="form-group">
      <label for="exampleInputDni">DNI</label>
      <input type="number" class="form-control" formControlName="dni" id="exampleInputDni" placeholder="30.124.535">
    </div>
    <div class="alert-danger" *ngFor="let validation of validation_messages.dni">
      <div
        *ngIf="empleadoForm.get('dni').hasError(validation.type) && (empleadoForm.get('dni').dirty || empleadoForm.get('dni').touched)"
        class="container-error-message"> {{validation.message}} </div>
    </div>
    <div class="form-group">
      <label for="exampleInputSueldo">Sueldo</label>
      <input type="number" class="form-control" formControlName="sueldo" id="exampleInputSueldo">
    </div>
    <div class="alert-danger" *ngFor="let validation of validation_messages.sueldo">
      <div
        *ngIf="empleadoForm.get('sueldo').hasError(validation.type) && (empleadoForm.get('sueldo').dirty || empleadoForm.get('sueldo').touched)"
        class="container-error-message"> {{validation.message}} </div>
    </div>
    <div class="form-group">
      <div >
        <label for="exampleInputSueldo">Seleccionar un area de trabajo</label>
      </div>  
      <select formControlName="areaTrabajo" [formGroup]="areaTrabajoForm">
        <option [ngValue]="null" disabled>Selecciones una area de trabajo</option>
        <option *ngFor="let areaTrabajo of areasTrabajos" [ngValue]="areaTrabajo">{{ areaTrabajo.nombre }}</option>
      </select>
    </div>
    <div class="alert-danger" *ngFor="let validation of validation_AreaTrabajo_message.areaTrabajo">
      <div
        *ngIf="empleadoForm.get('areaTrabajo').hasError(validation.type)"
        class="container-error-message"> {{validation.message}} </div>
    </div>
    <div class="btn-group mr-5" role="group" aria-label="Second group">
      <button type="submit" class="btn btn-primary">Agregar</button>
    </div>
    <div class="btn-group" role="group" aria-label="Third group">
      <button (click)="volver()" type="submit" class="btn btn-secondary">Volver</button>
    </div>
  </Form>
</div>
