<div class="container">
  <Form >
    <div class="form-group">
      <label for="exampleInputNombreCompleto">Nombre completo</label>
      <input type="nombreCompleto" class="form-control" id="exampleInputNombreCompleto"
        aria-describedby="nombreCompletolHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputFechaDeNacimiento">Fecha de nacimiento</label>
      <input type="FechaDeNacimiento" class="form-control" id="exampleInputFechaDeNacimiento">
    </div>
    <div class="form-group">
      <label for="exampleInputDni">DNI</label>
      <input type="DNI" class="form-control" id="exampleInputDni">
    </div>
    <div class="form-group">
      <label for="exampleInputSueldo">Sueldo</label>
      <input type="Sueldo" class="form-control" id="exampleInputSueldo">
    </div>
    <button (click)="addEmpleado()" type="submit" class="btn btn-primary">Agregar</button>
  </Form>
</div>
