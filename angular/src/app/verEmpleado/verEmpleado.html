<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">NombreCompleto</th>
        <th scope="col">Email</th>
        <th scope="col">DNI</th>
        <th scope="col">FechaDeNacimiento</th>
        <th scope="col">Sueldo</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados">
        <td>
          {{ empleado.nombreYApellido }}
        </td>
        <td>
          {{ empleado.email }}
        </td>
        <td>
          {{ empleado.dni }}
        </td>
        <td>
          {{ empleado.fechaDeNacimiento }}
        </td>
        <td>
          {{ empleado.sueldo }}
        </td>
        <td>
          <button (click)="eliminarEmpleado(empleado.id)" class="btn btn-danger">Borrar</button>
          <button (click)="modificarEmpleado(empleado)" class="btn btn-info"
            style="margin-left: 10px">Modificar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <button class="btn btn-primary" (click)="agregarEmpleado()"> Agregar Empleado</button>
  </div>
</div>
